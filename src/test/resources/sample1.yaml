openapi: 3.0.1
info:
  title: "ClickMatters"
  description: |
    Click Matters UI backend
  version: "0.1"
tags:
  - name: menu
    description: Everything about menu

paths:
  /menu:
    get:
      summary: Get menu items
      operationId: getMenu
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                title: MenuDTO
                properties:
                  menu_items:
                    nullable: false
                    description: "Menu items"
                    type: array
                    items:
                      $ref: "#/components/schemas/MenuItemDTO"
        403:
          description: Not authorized
          content: {}
    delete:
      operationId: delete_menu
      responses:
        "204":
          description: deletes menu

  /api/v1/affiliate/{id}/playeractivities/csv:
    get:
      operationId: affiliatePlayerActivitiesCSV
      parameters:
        - name: id
          in: path
          description: affiliate id
          required: true
          schema:
            type: integer
        - name: status
          in: query
          description: status
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: affiliate's player activities
          content:
            text/csv:
              schema:
                type: string
  /api/v1/bills:
    get:
      operationId: get_bills
      parameters:
        - name: affiliate_id
          in: query
          description: parameter for filtering bills by affiliate id
          schema:
            type: integer
            default: 42
      responses:
        "200":
          description: bills
          content:
            application/json:
              schema:
                type: integer


  /api/v1/external:
    put:
      operationId: external
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'externalfile.yaml#/components/schemas/DatabaseConnectionRequest'
      responses:
        "200":
          description: external file
          content:
            text/csv:
              schema:
                type: integer

  /api/v1/external2:
    put:
      operationId: external2
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'externalfile.yaml#/components/schemas/NullableType'
      responses:
        "200":
          description: external file
          content:
            text/csv:
              schema:
                type: string

components:
  schemas:
    MenuItemDTO:
      type: object
      nullable: false
      x-extends:
        - java.lang.Serializable
      title: MenuItemDTO
      properties:
        id:
          description: "Menu item id"
          type: string
          nullable: false
        enabled:
          type: boolean
        name:
          description: "Menu item name"
          type: string
          default: "Default name"
          nullable: false
        menu_items:
          description: "Menu items"
          type: array
          nullable: false
          items:
            $ref: "#/components/schemas/MenuItemDTO"
          default: []
        menu_tips:
          description: "Menu pop-over tips"
          type: array
          nullable: false
          items:
            type: string
            nullable: true
        bool_value:
          type: boolean
          default: false
          nullable: true
        int_value:
          type: integer
          default: 42
        str_value:
          type: string
          nullable: true
        float_value:
          type: number
          default: 3.14
        date_vale:
          type: string
          format: date-time
